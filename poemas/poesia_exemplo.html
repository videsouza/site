<article class="poema">
No fim do dia tudo se esvai,
como a luz que hesita na janela.

Há um silêncio que permanece,
mesmo quando o mundo insiste em continuar.

E nesse intervalo —
breve, quase invisível —
algo em mim ainda respira.
</article>
